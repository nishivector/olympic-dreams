<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Dreams</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(180deg, #1a2a4a 0%, #2d4a6a 50%, #1a2a4a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4), 0 0 60px rgba(255,200,100,0.1);
        }
        
        canvas {
            display: block;
            background: linear-gradient(180deg, #87CEEB 0%, #b8e0f0 40%, #c8e8c8 100%);
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #score {
            position: absolute;
            top: 15px;
            right: 20px;
            font-family: 'Bangers', cursive;
            font-size: 32px;
            color: #ffd700;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000;
        }
        
        #event-name {
            position: absolute;
            top: 15px;
            left: 20px;
            font-family: 'Bangers', cursive;
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Bangers', cursive;
            font-size: 48px;
            color: #fff;
            text-shadow: 3px 3px 0 #000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #message.visible { opacity: 1; }
        
        #title-screen, #end-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a2a4a 0%, #2d4a6a 50%, #1a2a4a 100%);
            z-index: 10;
            transition: opacity 0.5s;
        }
        
        #title-screen h1 {
            font-family: 'Bangers', cursive;
            font-size: 72px;
            color: #ffd700;
            text-shadow: 4px 4px 0 #b8860b, 6px 6px 0 #000;
            margin-bottom: 10px;
            animation: bounce 1s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        #title-screen .subtitle {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 40px;
        }
        
        #title-screen .instruction {
            font-size: 16px;
            color: rgba(255,255,255,0.6);
            animation: pulse 1.5s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .medals {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .medal {
            font-size: 40px;
            animation: spin 3s ease infinite;
        }
        
        .medal:nth-child(2) { animation-delay: 0.5s; }
        .medal:nth-child(3) { animation-delay: 1s; }
        
        @keyframes spin {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }
        
        #end-screen h1 {
            font-family: 'Bangers', cursive;
            font-size: 56px;
            color: #ffd700;
            text-shadow: 3px 3px 0 #000;
        }
        
        #end-screen .final-score {
            font-size: 32px;
            color: #fff;
            margin: 20px 0;
        }
        
        #controls-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.5);
            font-size: 12px;
        }
        
        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="game" width="800" height="500"></canvas>
        <div id="ui">
            <div id="event-name">üéø SLALOM</div>
            <div id="score">0</div>
            <div id="message"></div>
            <div id="controls-hint">‚Üê ‚Üí or A/D to steer ‚Ä¢ SPACE to jump</div>
        </div>
        <div id="title-screen">
            <h1>OLYMPIC DREAMS</h1>
            <div class="subtitle">Absurd Olympic Sports Competition</div>
            <div class="medals">
                <div class="medal">ü•á</div>
                <div class="medal">ü•à</div>
                <div class="medal">ü•â</div>
            </div>
            <div class="instruction">Press SPACE or TAP to start</div>
        </div>
        <div id="end-screen">
            <h1>GAME OVER!</h1>
            <div class="final-score">Final Score: <span id="final-score">0</span></div>
            <div class="instruction">Press SPACE to play again</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const titleScreen = document.getElementById('title-screen');
        const endScreen = document.getElementById('end-screen');
        const messageEl = document.getElementById('message');
        const scoreEl = document.getElementById('score');
        const eventNameEl = document.getElementById('event-name');
        const finalScoreEl = document.getElementById('final-score');
        
        let gameState = 'title';
        let score = 0;
        let gameTime = 0;
        
        // Events: slalom, javelin, diving
        let currentEvent = 0;
        const events = ['üéø SLALOM', 'üéØ JAVELIN', 'üí¶ DIVING'];
        
        // Player
        const player = { x: 400, y: 400, vx: 0, vy: 0, width: 30, height: 50, rotation: 0 };
        
        // Obstacles/gates for slalom
        let gates = [];
        let particles = [];
        
        // Javelin
        let javelin = { x: 0, y: 0, vx: 0, vy: 0, rotation: -45, thrown: false };
        let javelinPower = 0;
        
        // Diving
        let diveRotation = 0;
        let diveProgress = 0;
        
        // Physics
        const gravity = 0.3;
        
        // Input
        const keys = {};
        
        function initSlalom() {
            gates = [];
            for (let i = 0; i < 15; i++) {
                gates.push({
                    x: 100 + i * 50,
                    y: 100 + Math.sin(i * 0.8) * 150 + Math.random() * 50,
                    passed: false,
                    width: 60
                });
            }
            player.x = 100;
            player.y = 400;
        }
        
        function initJavelin() {
            javelin = { x: 100, y: 350, vx: 0, vy: 0, rotation: -45, thrown: false };
            javelinPower = 0;
            player.x = 80;
            player.y = 370;
        }
        
        function initDiving() {
            diveRotation = 0;
            diveProgress = 0;
            player.x = 400;
            player.y = 100;
        }
        
        function resetGame() {
            score = 0;
            gameTime = 0;
            currentEvent = 0;
            scoreEl.textContent = '0';
            eventNameEl.textContent = events[0];
            initSlalom();
        }
        
        function showMessage(text, duration = 1500) {
            messageEl.textContent = text;
            messageEl.classList.add('visible');
            setTimeout(() => messageEl.classList.remove('visible'), duration);
        }
        
        function spawnParticles(x, y, color, count = 8) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6 - 2,
                    life: 1,
                    color,
                    size: Math.random() * 4 + 2
                });
            }
        }
        
        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.15;
                p.life -= 0.025;
                return p.life > 0;
            });
        }
        
        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }
        
        // Draw skier
        function drawSkier(x, y, rotation = 0) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            // Skis
            ctx.fillStyle = '#c0392b';
            ctx.fillRect(-20, 20, 40, 6);
            ctx.fillRect(-20, -10, 40, 6);
            
            // Body
            ctx.fillStyle = '#2980b9';
            ctx.fillRect(-10, -20, 20, 35);
            
            // Head
            ctx.fillStyle = '#f5d6ba';
            ctx.beginPath();
            ctx.arc(0, -28, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Goggles
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(-6, -30, 12, 5);
            
            ctx.restore();
        }
        
        // Draw javelin thrower
        function drawJavelinThrower(x, y) {
            ctx.save();
            ctx.translate(x, y);
            
            // Body
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(-12, -25, 24, 40);
            
            // Head
            ctx.fillStyle = '#f5d6ba';
            ctx.beginPath();
            ctx.arc(0, -35, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // Arms
            ctx.strokeStyle = '#f5d6ba';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, -20);
            ctx.lineTo(javelin.thrown ? 25 : 15, javelin.thrown ? -10 : -25);
            ctx.stroke();
            
            ctx.restore();
        }
        
        // Draw diver
        function drawDiver(x, y, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            // Body
            ctx.fillStyle = '#9b59b6';
            ctx.fillRect(-8, -25, 16, 35);
            
            // Head
            ctx.fillStyle = '#f5d6ba';
            ctx.beginPath();
            ctx.arc(0, -32, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Arms up
            ctx.strokeStyle = '#f5d6ba';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, -22);
            ctx.lineTo(0, -40);
            ctx.stroke();
            
            ctx.restore();
        }
        
        function update() {
            if (gameState !== 'playing') return;
            
            gameTime++;
            
            // Event-specific updates
            if (currentEvent === 0) { // Slalom
                // Move gates left
                gates.forEach(g => g.x -= 2);
                gates = gates.filter(g => g.x > -50);
                
                // Add new gates
                if (gates.length < 15 && Math.random() < 0.05) {
                    const lastGate = gates[gates.length - 1];
                    gates.push({
                        x: 850,
                        y: Math.max(80, Math.min(420, lastGate.y + (Math.random() - 0.5) * 100)),
                        passed: false,
                        width: 60
                    });
                }
                
                // Player movement
                if (keys['ArrowLeft'] || keys['KeyA']) player.vx -= 0.5;
                if (keys['ArrowRight'] || keys['KeyD']) player.vx += 0.5;
                player.vx *= 0.92;
                player.x += player.vx;
                
                // Jump
                if ((keys['Space'] || keys['ArrowUp'] || keys['KeyW']) && player.y >= 400) {
                    player.vy = -8;
                }
                player.vy += 0.4;
                player.y += player.vy;
                
                if (player.y > 400) { player.y = 400; player.vy = 0; }
                if (player.x < 20) { player.x = 20; player.vx = 0; }
                if (player.x > 780) { player.x = 780; player.vx = 0; }
                
                // Rotation based on velocity
                player.rotation = player.vx * 0.05;
                
                // Check gate collision
                gates.forEach(g => {
                    if (!g.passed && Math.abs(player.x - g.x) < 30 && Math.abs(player.y - g.y) < 40) {
                        g.passed = true;
                        score += 100;
                        scoreEl.textContent = score;
                        spawnParticles(g.x, g.y, '#ffd700', 15);
                        showMessage('+100', 500);
                    }
                });
                
                // Missed gates
                gates.forEach(g => {
                    if (!g.passed && g.x < player.x - 40) {
                        g.passed = true;
                        score -= 50;
                        scoreEl.textContent = score;
                        spawnParticles(player.x, player.y, '#e74c3c', 8);
                    }
                });
                
            } else if (currentEvent === 1) { // Javelin
                // Power charge
                if (!javelin.thrown && keys['Space']) {
                    javelinPower = Math.min(20, javelinPower + 0.3);
                }
                
                // Throw
                if (!javelin.thrown && !keys['Space'] && javelinPower > 3) {
                    javelin.thrown = true;
                    javelin.vx = javelinPower;
                    javelin.vy = -javelinPower * 0.6;
                }
                
                if (javelin.thrown) {
                    javelin.x += javelin.vx;
                    javelin.y += javelin.vy;
                    javelin.vy += 0.15;
                    javelin.rotation = Math.atan2(javelin.vy, javelin.vx);
                    
                    // Landed
                    if (javelin.y > 450) {
                        javelin.y = 450;
                        const distance = Math.floor((javelin.x - 100) / 5);
                        score += distance;
                        scoreEl.textContent = score;
                        spawnParticles(javelin.x, javelin.y, '#ffd700', 20);
                        showMessage(distance + 'm!', 1500);
                        javelin.thrown = false;
                        javelinPower = 0;
                        setTimeout(() => {
                            javelin.x = 100;
                            javelin.y = 350;
                        }, 1000);
                    }
                }
                
            } else if (currentEvent === 2) { // Diving
                if (keys['Space'] && diveProgress < 1) {
                    diveProgress += 0.01;
                    diveRotation += 0.15;
                }
                
                player.y = 100 + diveProgress * 300;
                
                if (diveProgress >= 1) {
                    const entryAngle = Math.abs(diveRotation % (Math.PI * 2));
                    let points = 0;
                    if (entryAngle < 0.5 || (entryAngle > Math.PI * 1.5 && entryAngle < Math.PI * 2)) {
                        points = 100;
                        showMessage('PERFECT! +100', 1500);
                        spawnParticles(player.x, 420, '#00ff00', 20);
                    } else if (entryAngle < 1 || entryAngle > Math.PI * 1.3) {
                        points = 50;
                        showMessage('GOOD! +50', 1500);
                        spawnParticles(player.x, 420, '#ffff00', 15);
                    } else {
                        points = 10;
                        showMessage('BELLY FLOP! +10', 1500);
                        spawnParticles(player.x, 420, '#ff0000', 10);
                    }
                    score += points;
                    scoreEl.textContent = score;
                    diveProgress = 0;
                    diveRotation = 0;
                }
            }
            
            // Event progression
            if (gameTime > 600 && currentEvent < 2) {
                currentEvent++;
                gameTime = 0;
                eventNameEl.textContent = events[currentEvent];
                showMessage(events[currentEvent] + '!', 1500);
                
                if (currentEvent === 1) initJavelin();
                if (currentEvent === 2) initDiving();
            }
            
            // Game end
            if (gameTime > 600 && currentEvent === 2) {
                gameState = 'end';
                finalScoreEl.textContent = score;
                endScreen.style.display = 'flex';
            }
            
            updateParticles();
        }
        
        function draw() {
            // Sky
            const skyGrad = ctx.createLinearGradient(0, 0, 0, 500);
            if (currentEvent === 2) {
                skyGrad.addColorStop(0, '#1a1a4a');
                skyGrad.addColorStop(1, '#4a6a8a');
            } else {
                skyGrad.addColorStop(0, '#87CEEB');
                skyGrad.addColorStop(0.4, '#b8e0f0');
                skyGrad.addColorStop(1, '#c8e8c8');
            }
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, 800, 500);
            
            // Mountains (background)
            ctx.fillStyle = '#5a7a9a';
            ctx.beginPath();
            ctx.moveTo(0, 350);
            ctx.lineTo(150, 200);
            ctx.lineTo(300, 320);
            ctx.lineTo(450, 180);
            ctx.lineTo(600, 300);
            ctx.lineTo(800, 220);
            ctx.lineTo(800, 500);
            ctx.lineTo(0, 500);
            ctx.fill();
            
            // Snow caps
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.moveTo(150, 200);
            ctx.lineTo(130, 230);
            ctx.lineTo(170, 230);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(450, 180);
            ctx.lineTo(430, 210);
            ctx.lineTo(470, 210);
            ctx.fill();
            
            // Ground
            if (currentEvent === 0) {
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 430, 800, 70);
                ctx.fillStyle = '#ddd';
                ctx.fillRect(0, 440, 800, 60);
                
                // Gates
                gates.forEach(g => {
                    ctx.fillStyle = g.passed ? '#27ae60' : '#e74c3c';
                    ctx.fillRect(g.x - g.width/2, g.y - 40, 4, 80);
                    ctx.fillRect(g.x + g.width/2 - 4, g.y - 40, 4, 80);
                    
                    // Flag
                    ctx.fillStyle = g.passed ? '#2ecc71' : '#c0392b';
                    ctx.beginPath();
                    ctx.moveTo(g.x - g.width/2, g.y - 40);
                    ctx.lineTo(g.x - g.width/2 + 15, g.y - 30);
                    ctx.lineTo(g.x - g.width/2, g.y - 20);
                    ctx.fill();
                });
                
                drawSkier(player.x, player.y, player.rotation);
                
            } else if (currentEvent === 1) {
                // Track
                ctx.fillStyle = '#d4a574';
                ctx.fillRect(0, 400, 800, 100);
                ctx.fillStyle = '#c49464';
                ctx.fillRect(0, 420, 800, 80);
                
                // Lines
                ctx.strokeStyle = '#fff';
                ctx.setLineDash([20, 20]);
                ctx.beginPath();
                ctx.moveTo(0, 460);
                ctx.lineTo(800, 460);
                ctx.stroke();
                ctx.setLineDash([]);
                
                drawJavelinThrower(player.x, player.y);
                
                // Javelin
                ctx.save();
                ctx.translate(javelin.x, javelin.y);
                ctx.rotate(javelin.rotation);
                ctx.fillStyle = '#f1c40f';
                ctx.fillRect(-30, -2, 60, 4);
                ctx.fillStyle = '#e74c3c';
                ctx.beginPath();
                ctx.moveTo(30, 0);
                ctx.lineTo(20, -5);
                ctx.lineTo(20, 5);
                ctx.fill();
                ctx.restore();
                
                // Power meter
                ctx.fillStyle = '#333';
                ctx.fillRect(150, 300, 100, 20);
                const powerGrad = ctx.createLinearGradient(150, 0, 250, 0);
                powerGrad.addColorStop(0, '#2ecc71');
                powerGrad.addColorStop(0.5, '#f1c40f');
                powerGrad.addColorStop(1, '#e74c3c');
                ctx.fillStyle = powerGrad;
                ctx.fillRect(152, 302, javelinPower * 4.8, 16);
                ctx.fillStyle = '#fff';
                ctx.font = '12px Poppins';
                ctx.fillText('POWER', 175, 345);
                
            } else if (currentEvent === 2) {
                // Water
                ctx.fillStyle = '#0077be';
                ctx.fillRect(0, 400, 800, 100);
                
                // Waves
                ctx.fillStyle = '#0099cc';
                for (let i = 0; i < 20; i++) {
                    ctx.beginPath();
                    ctx.arc(i * 50 + (gameTime % 50), 410, 15, 0, Math.PI);
                    ctx.fill();
                }
                
                // Platform
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(350, 50, 100, 60);
                ctx.fillStyle = '#a0522d';
                ctx.fillRect(360, 40, 80, 15);
                
                drawDiver(player.x, player.y, diveRotation);
            }
            
            // Particles
            drawParticles();
            
            // Score
            ctx.fillStyle = '#ffd700';
            ctx.font = 'bold 24px Poppins';
            ctx.fillText('Score: ' + score, 20, 35);
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Input
        document.addEventListener('keydown', e => {
            keys[e.code] = true;
            
            if (gameState === 'title' && e.code === 'Space') {
                gameState = 'playing';
                titleScreen.classList.add('hidden');
                resetGame();
            }
            
            if (gameState === 'end' && e.code === 'Space') {
                endScreen.style.display = 'none';
                gameState = 'title';
                titleScreen.classList.remove('hidden');
            }
        });
        
        document.addEventListener('keyup', e => {
            keys[e.code] = false;
        });
        
        // Touch
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            if (gameState === 'title') {
                gameState = 'playing';
                titleScreen.classList.add('hidden');
                resetGame();
            }
            keys['Space'] = true;
        });
        
        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            keys['Space'] = false;
        });
        
        initSlalom();
        gameLoop();
    </script>
</body>
</html>
